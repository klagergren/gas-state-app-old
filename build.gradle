allprojects {
  
  repositories {
    mavenCentral()
  }
  
}

subprojects {
  apply plugin: "java"
  apply plugin: "eclipse"

  dependencies {
    testImplementation 'junit:junit:4.12',
    'org.mockito:mockito-core:2.+'
  }

}

task showMeCache doLast{
  configuration.compile.each { println it }
}

